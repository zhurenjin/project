<!DOCTYPE html>

    <style>
        .weui_dialog, .weui_toast{
            z-index: 1002!important;
        }
    </style>
    <script>
        $(function(){

            $(document).on("tap", ".sharecard-slide-page-footer_list span", function() {
                $(this).addClass('sc-clide-active').siblings().removeClass('sc-clide-active');
                $.showLoading('数据加载中/邀请卡生成中..');
                var index = $(this).index();
                setTimeout(function() {
                    $.hideLoading();
                    $(".sharecard-slide-page-top > .sharecard-slide-page-top_content").eq(index).show().siblings().hide();//直接的子元素
                }, 1000)
            });

            //二维码点击--添加二维码或链接至宣传渠道
            $(document).on("tap", ".sharecard-slide-page-qrcode", function() {
                $('.share-QRdialog').fadeIn(600)
            });

            //二维码点击隐藏
            $(document).on("tap", ".close-btn", function() {
                $('.share-QRdialog').fadeOut(400)
            });

            //点击复制成功
            $(document).on("click", "#showToast", function() {
                $.toast("复制成功");
            });

            //邀请卡请求中
            $(document).on("click", "#showLoading", function() {
                $.showLoading('数据加载中..');
                setTimeout(function() {
                    $.hideLoading();
                }, 3000)
            });

        })
    </script>
</head>
