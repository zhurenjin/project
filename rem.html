<div id="container" class="wap-wrap">
    <h4>联系客服</h4>
    <ul>
        <li>设计稿根据750减半=375px;</li>
        <li>右边内边距是50px，就要减半==25px</li>
        <li>1rem=55.2px，那么25px==0.45rem</li>
        <li>1rem=55.2px{根据media查询可以知道}</li>
        <li>设计稿是按照750px来做的,</li>
        <li>加入上面的viewport之后。网页的宽将会变成375px而不是750px,</li>
        <li>根据结论，可以估计0.9rem=100px，距离不用减半</li>
    </ul>

        <div class="contentL">左边</div>
        <div class="contentR">右边</div>
    </div>
